<h1>Let's Talk</h1>
<form #contact="ngForm" action="">
    <div>
        <mat-form-field class="" >
          <mat-label>Name</mat-label>
            <input matInput type="text" #name="ngModel" name="name" ngModel />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="">
            <mat-label>email</mat-label>
            <input matInput type="email" #email="ngModel" name="email" ngModel />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="">
            <mat-label>Subject</mat-label>
            <input matInput type="text" #subject="ngModel" name="subject" ngModel />
        </mat-form-field>
    </div>
   <div>
    <mat-form-field class="example-full-width">
        <mat-label>Leave a Message</mat-label>
        <textarea matInput placeholder="Ex. Leave a message ..."></textarea>
    </mat-form-field>
   </div>
</form>
<input type="submit" value="Send">
